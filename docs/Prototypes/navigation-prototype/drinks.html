
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="./simple.css" rel="stylesheet">

    <title>Putt Putt Navigation Demo</title>
  </head>
  <body>
      
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="index.html">Game</a>
                </li>
                <li>
                    <a href="drinks.html">Order Drinks</a>
                </li>
                <li>
                    <a href="leaderboard.html">Leaderboard</a>
                </li>
                <li>
                    <a href="assistance.html">Request Assistance</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-dark" id="menu-toggle">Open Navigation</a>
                        <h1 class="padded-title">Drinks</h1>
                        <hr class="title-break">
                        <p class="main-text">Please select a drink from the menu below</p>
                        <!-- Button trigger modal -->
                        <div class="container justify-content-center">
                            <div class="row justify-content-center">
                                <button type="button" class="drink-option btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Apple Juice
                                </button>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="drink-option btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Milk
                                </button>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="drink-option btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Vodka
                                </button>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="drink-option btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Water
                                </button>
                            </div>
                        </div>
                        <!-- End modal triggers-->
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                You have sufficient funds in your account because this is a demo and everything is free so please confirm to order your drink!
                                </div>
                                <div class="modal-footer">
                                <button id="cancel-drink" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button id="confirm-drink" type="button" class="btn btn-primary" data-dismiss="modal">Place Drink Order</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- End Modal -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        $('#confirm-drink').click(function(e) {
            e.preventDefault();
            $('.main-text')[0].textContent = 'Drink Order Placed!';
        });

        $('#cancel-drink').click(function(e) {
            e.preventDefault();
            $('.main-text')[0].textContent = 'Drink Order Canceled!';
        });
    </script>

  </body>
</html>
