
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="./simple.css" rel="stylesheet">

    <title>Putt Putt Navigation Demo</title>
  </head>
  <body>
      
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="index.html">Game</a>
                </li>
                <li>
                    <a href="drinks.html">Order Drinks</a>
                </li>
                <li>
                    <a href="leaderboard.html">Leaderboard</a>
                </li>
                <li>
                    <a href="assistance.html">Request Assistance</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-dark" id="menu-toggle">Open Navigation</a>
                        <h1 class="padded-title">Game</h1>
                        <hr class="title-break">
                        <p class="main-text">Currently you are @ hole 4</p>
                        <div class="container">
                            <div class="row justify-content-md-center" >
                              <div class="col-md-auto">
                                <a href="#" class="btn btn-dark hole-button">1</a>
                              </div>
                              <div class="col-md-auto">
                                <a href="#" class="btn btn-dark hole-button">2</a>
                              </div>
                              <div class="col-md-auto">
                                <a href="#" class="btn btn-dark hole-button">3</a>
                              </div>
                              <div class="col-md-auto">
                                <a href="#" class="btn btn-dark hole-button">4</a>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        $('.hole-button').click(function(e){
            e.preventDefault();
            // this is an ugly function but this is also just a demo so...
            var textContent = $('.main-text')[0].textContent;

            if (textContent == 'Currently you are @ hole 4') {
                textContent = 'Currently you are @ hole 5';
            } else if (textContent == 'Currently you are @ hole 5') {
                textContent = 'You are at the last hole!'
            } else if (textContent == 'You are at the last hole!') {
                // navigate to the final page
                window.location.href = 'final.html';
            }
            // set text content
            $('.main-text')[0].textContent = textContent;
        });
    </script>
        

  </body>
</html>
