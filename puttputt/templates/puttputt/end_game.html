<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>End Game</title>
    </head>

    <body>
        <p>Welcome to the end of the game... well played</p>

        <p>Your final score was {{score}}</p>

        {% if is_game_complete %}

        <p>View the all time <a href="leaderboard">leaderboard</a></p>

        <p><a href="/logout">Logout</a></p>
    </body>
    
</html>
