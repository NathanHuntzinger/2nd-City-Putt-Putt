{% extends 'puttputt/base.html' %}
{% load static %}
{% block title %}Edit User{% endblock %}
{% block content %}

    <body>
        <p>Welcome to the user editor...</p>

        <p>Editing user: {{username}}</p>

        <p>Who is currently a {{current}}</p>     

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <form action="/change_user_type" method="post">
                {% csrf_token %}
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button name="player" value="{{username}}" type="submit" class="btn btn-secondary">Player</button>
                    <button name="sponsor" value="{{username}}" type="submit" class="btn btn-secondary">Sponsor</button>
<!--                    should we even allow any other user type to become a manager? i at least think players shouldn't-->
                    {% if current != 'PLY' %}
                    <button name="manager" value="{{username}}" type="submit" class="btn btn-secondary">Manager</button>
                    {% endif %}
                    <button name="barista" value="{{username}}" type="submit" class="btn btn-secondary">Barista</button>
                </div>
            </form>
        </div>
    </body>

{% endblock %}
