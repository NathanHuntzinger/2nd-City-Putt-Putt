{% extends 'puttputt/base.html' %}
{% load static %}
{% block title %}Drink Page{% endblock %}
{% block content %}
<main role="main">
    <div class="container">
        <h1>Drink Menu</h1>
        <span><h2>Your moneys: $0</h2> <button class="btn btn-primary">Add moneys</button></span>
        <div class="row mt-3 mb-5">
            {% for drink in drinks %}
            <div class="col-lg-4 col-md-6 col-mb-4 d-flex">
                <div class="card h-100 shadow-sm popcard">
                    <img src={{drink.image}} class="card-img-top" alt="missing image">
                    <div class="card-body">
                        <h5 class="card-title">{{drink.title}}</h5>
                        <p class="card-text">${{drink.price}}</p>
                        <button class="btn btn-primary" data-toggle="modal"
                           data-target="#new-order-modal-{{drink.id}}">Order</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="new-order-modal-{{drink.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="new-order-modal-{{drink.id}}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Please Select Quantity</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <form method="post" action="{% url 'order_drink' %}" onsubmit="myFunc()">
                                {% csrf_token %}
                                <div class="modal-body">
                                    <div class="qty mt-5">
                                        <span class="minus bg-dark">-</span>
                                        <input type="number" class="count" name="qty" id="qty" value="1"/>
                                        <span class="plus bg-dark">+</span>
                                    </div>
                                    <input hidden value="{{drink.title}}" name="drink"/>
                                    <input type="submit" class="btn btn-info float-right mt-4" value="Order">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>		$(document).ready(function(){
		    $('.count').prop('disabled', false);
   			$(document).on('click','.plus',function(){
				$('.count').val(parseInt($('.count').val()) + 1 );
    		});
        	$(document).on('click','.minus',function(){
    			$('.count').val(parseInt($('.count').val()) - 1 );
    				if ($('.count').val() == 0) {
						$('.count').val(1);
					}
    	    	});
 		});

    function myFunc() {
        let hi = document.getElementById('qty');
        console.log(hi);
    }

</script>
{% endblock %}
