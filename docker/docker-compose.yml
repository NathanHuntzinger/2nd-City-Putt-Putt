version: "3.9"

services:
    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"

    web:
        build:
            context: ../
            dockerfile: docker/Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ../:/opt/second-city/code
        ports:
            - "8000:8000"
